{% extends 'base.html' %}

{% block title %}{{ title_bar }}{% endblock title %}

{% block content %}
<section class="container pt-3 pb-3 mb-4 mt-3">
  <h3 class="text-center mb-3">{{ title }}</h3>
  <div class="col-md-6 mx-auto p-4 form-container">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-submit btn btn-warning w-100 text-center">{{ btn_text }}</button>
    </form>
  </div>
</section>
{% endblock content %}
