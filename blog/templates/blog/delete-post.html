{% extends 'base.html' %}

{% block title %}Delete{% endblock title %}

{% block content %}
<section class="container my-5">
  <form action="" method="POST">
    {% csrf_token %}
    <h3 class="mb-5">Are you sure you want to delete "{{ post.title }}"?</h3>
    <a href="{% url 'single-post' post.slug %}" class="btn btn-secondary edit mr-3">Go Back</a>
    <input type="submit" value="Delete" class="btn btn-danger delete">
  </form>
</section>
{% endblock content %}
