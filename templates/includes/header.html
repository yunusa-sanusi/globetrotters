{% load static %}

<!-- Header-->
<header class="header">
  <!-- Top bar -->
  {% if request.user.is_authenticated %}
  <div class="py-2 bg-dark text-white">
    <div class="container py-1">
      <div class="row align-items-center">
        <div class="col-lg-4">
          <ul class="list-inline mb-0 text-small">
            <li class="list-inline-item">
              <a class="reset-anchor" href="{% url 'create-post' %}">Create Post</a>
            </li>
            <span class="list-inline-item">|</span>
            <li class="list-inline-item">
              <a class="reset-anchor" href="{% url 'add-dst' %}">Add Destination</a>
            </li>
          </ul>
        </div>
        <div class="col-lg-4 d-none d-lg-block text-center">
          <ul class="list-inline mb-0 small">
            <li class="list-inline-item"><a class="reset-anchor" href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li class="list-inline-item"><a class="reset-anchor" href="#"><i class="fab fa-twitter"></i></a></li>
            <li class="list-inline-item"><a class="reset-anchor" href="#"><i class="fab fa-instagram"></i></a></li>
            <li class="list-inline-item"><a class="reset-anchor" href="#"><i class="fab fa-linkedin"></i></a></li>
            <li class="list-inline-item"><a class="reset-anchor" href="#"><i class="fab fa-youtube"></i></a></li>
            <li class="list-inline-item"><a class="reset-anchor" href="#"><i class="fab fa-vimeo-v"></i></a></li>
          </ul>
        </div>
        <div class="col-lg-4 d-none d-lg-block text-right">
          <a href="{% url 'logout' %}" class="reset-anchor">Logout</a>
        </div>
      </div>
    </div>
  </div>
  {% endif %}
  <!-- Navbar 1 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
    <div class="container text-center">
      <a class="navbar-brand mx-auto" href="{% url 'blog-home' %}">
        <img class="mb-2" src="{% static 'img/logo.svg' %}" alt="logo" width="140">
        <p class="text-small text-uppercase text-gray mb-0">Welcome to my adventures</p>
      </a>
    </div>
  </nav>
  <!-- Navbar 2 -->
  <nav class="navbar navbar-expand-lg navbar-light border-gray py-2 bg-light">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right mx-auto border-0" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-1">
            <a class="nav-link" href="{% url 'blog-home' %}">Home</a>
          </li>
          <li class="nav-item px-1">
            <a class="nav-link" href="{% url 'posts' %}">Blog</a>
          </li>
          <li class="nav-item px-1 dropdown">
            <a class="nav-link" href="{% url 'destinations' %}">Destinations</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
